<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot and Cold</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hot and Cold</h1>
    <table>
        <td>
        <p>Current guess: <span id="currGuess">50</span></p>
        
        <div class="addButtons">
            <button type="button" id="add1">+1</button>
            <button type="button" id="add5">+5</button>
            <button type="button" id="add10">+10</button>
            <button type="button" id="add25">+25</button>
        </div>
        <div class="subButtons">
            <button type="button" id="sub1">-1</button>
            <button type="button" id="sub5">-5</button>
            <button type="button" id="sub10">-10</button>
            <button type="button" id="sub25">-25</button>
        </div>
        <div class="gameControl">
            <button type="button" id="commit">commit</button>
            <button type="button" id="reset">reset</button>
        </div>
        
        <p id="guessesLeft">Guesses left: <span id="numG">5</span></p>
        
        </td>
        <td>
            <p id="history">log:</p>
        </td>
    </table>
    <td>

    </td>
    
    <script src="script.js"></script>
</body>
</html>
